<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <tr>
            <td>
                <label for="username">username: </label>
            </td>
            <td>
                <input type="text" id="username" value="cloaks">
            </td>
        </tr>
        <tr>
            <td>
                <label for="room">room: </label>
            </td>
            <td>
                <input type="text" id="room" value="127.0.0.1:3000">
            </td>
            <td>
                <button id="roomBtn">connect</button>
            </td>
        </tr>
        <tr>
            <td>
                <label for="content">content: </label>
            </td>
            <td>
                <textarea id="content" rows="10" cols="50" disabled></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <label for="input">send: </label>
            </td>
            <td>
                <textarea id="input" rows="3" cols="50" disabled></textarea>
            </td>
            <td>
                <button id="inputBtn" disabled>send</button>
            </td>
        </tr>
    </table>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous"></script>
    <script src="./js/client.js"></script>
</body>

</html>
